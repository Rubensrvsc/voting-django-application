{% load static %}
<link href="{% static "style/cabecalho.css" %}" rel="stylesheet">
<link href="{% static "style/itens.css" %}" rel="stylesheet">

<body>
<header class="header">

<h1>Bem vindo  {{request.user.username}}</h1>
<nav class="menu">
    <ul>
        <li>
            <a href="{% url 'cadastrar_item' %}">Cadastrar Item</a>
            <a href="{% url 'ver_seus_votos' %}">Ver seus votos</a>
            <a href="{% url 'logout' %}">Logout</a>
</li>
</ul>
</nav>
</header>

<div class="h2_voto">
<h2>Itens a ser votados</h2>
</div>
<section class="flex">
    {% for i in itens%}
    <div>
        <p>{{i.nome}}</p>
        <p>{{i.itens.user.username}}</p>
        <a href="{% url 'voto' i.id user.username %}">Vote</a>
    </br>
        <a href="{% url 'votos_item' i.id %}">Votos do item</a>
    </div>
    {% endfor %}
    

</section>
</body>
